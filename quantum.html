<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-background-image="scc_qml/SCC_QML-01.png"></section>
                <section data-background-image="scc_qml/SCC_QML-02.png"></section>
                <section data-background-image="scc_qml/SCC_QML-03.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-04.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-05.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-06.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-07.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-08.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-09.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-10.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-11.png", data-autoslide="1000"></section>
                <section data-background-image="scc_qml/SCC_QML-12.png", data-autoslide="2000"></section>
                <section data-background-image="scc_qml/SCC_QML-13.png"></section>
                <section data-background-image="scc_qml/SCC_QML-14.png"></section>
                <section data-background-image="scc_qml/SCC_QML-15.png"></section>
                <section data-background-image="scc_qml/SCC_QML-16.png"></section>
                <section data-background-image="scc_qml/SCC_QML-17.png"></section>
                <section data-background-image="scc_qml/SCC_QML-18.png"></section>
                <section data-background-image="scc_qml/SCC_QML-19.png"></section>
                <section data-background-image="scc_qml/SCC_QML-20.png"></section>
                <section data-background-image="scc_qml/SCC_QML-21.png"></section>
                <section data-background-image="scc_qml/SCC_QML-22.png"></section>
                <section data-background-image="scc_qml/SCC_QML-23.png"></section>
                <section data-background-image="scc_qml/SCC_QML-24.png"></section>
                <section data-background-image="scc_qml/SCC_QML-25.png"></section>
                <section data-background-image="scc_qml/SCC_QML-26.png"></section>
                <section data-background-image="scc_qml/SCC_QML-27.png"></section>
                <section data-background-image="scc_qml/SCC_QML-28.png"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				progress: false,
                autoSlide: 10000,
                loop: true,
				controlsLayout: 'bottom-right',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
