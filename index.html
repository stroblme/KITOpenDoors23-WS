<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-iframe="start.html"
						data-background-interactive>
				</section>
				<section>
					<section id="nhr_video", data-background-video="nhr_video.mp4" 
							data-background-video-loop>
					</section>
					<section id="horeka_video", data-background-video="horeka_video.mp4" 
							data-background-video-loop>
					</section>
					<section id="cn_rundgang", data-background-iframe="https://www.zml.kit.edu/campus360/SCC/SCCStandorte/rundgang.html"
							data-background-interactive>
					</section>
					<section id="cs_rundgang", data-background-iframe="https://www.zml.kit.edu/campus360/SCC/Studierende/rundgang.html"
							data-background-interactive>
					</section>
					<section id="hpc_tour", data-background-iframe="https://www.scc.kit.edu/scc/scs/hpc-tour/index.html#/welcome"
							data-background-interactive>
					</section>
					<section id="quantum_tour", data-background-iframe="quantum.html"
							data-background-interactive>
					</section>
					<section id="tdot_ws", data-background-iframe="https://www.kit.edu/kit/tag-der-offenen-tuer.php"
							data-background-interactive>
					</section>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				touch: true,
				center: false,
				autoPlayMedia: true,
				progress: false,
				controlsLayout: 'edges',
				// preloadIframes: true,
				transition: 'zoom',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
